<input type="text" placeholder="User Name " #UName>
<button (click)="onCreateUser(UName)">Create user</button>
<button (click)="onRemoveUser()">Remove </button>
<table>
    <thead>
        <tr>
            <th>UserName</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
            <td>{{user.name}}</td>
            <td><button (click)="onRemoveUserId(i)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
