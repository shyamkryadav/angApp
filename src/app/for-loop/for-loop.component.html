<table>
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of product; index as i">  
        <!-- <tr *ngFor="let item of product; odd as i">  
        <tr *ngFor="let item of product; even as i">   -->
            <td># {{i+1}}</td>
            <td>{{item.proimg}}</td>
            <td>{{item.name}}</td>
            <td>{{item.Id}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
